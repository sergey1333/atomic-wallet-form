<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atomic Wallet — Proof of Loss Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background-color: #f8f9fa; }
        .form-section { margin-bottom: 2rem; }
        .language-select { float: right; margin-top: -2rem; }
    </style>
</head>
<body>
    <div class="container bg-white p-4 shadow rounded">
        <h2 class="mb-4">Atomic Wallet — Proof of Loss Form</h2>

        <form method="POST" enctype="multipart/form-data" action="https://formspree.io/f/xeqykwqq">
            <div class="form-section">
                <label for="name" class="form-label">Full Name / Повне ім'я / Полное имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-section">
                <label for="email" class="form-label">Email / Електронна пошта / Эл. почта</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-section">
                <label for="country" class="form-label">Country / Країна / Страна</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>

            <div class="form-section">
                <label for="theft_date" class="form-label">Date of Theft / Дата крадіжки / Дата кражи</label>
                <input type="date" class="form-control" id="theft_date" name="theft_date" required>
            </div>

            <div class="form-section">
                <label for="blockchain" class="form-label">Blockchain / Блокчейн</label>
                <input list="blockchains" class="form-control" id="blockchain" name="blockchain" required>
                <datalist id="blockchains">
                    <option value="BTC">
                    <option value="ETH">
                    <option value="USDT">
                    <option value="ETC">
                    <option value="DASH">
                    <option value="DOGE">
                    <option value="TON">
                    <option value="XRP">
                    <option value="KAS">
                    <option value="OCTA">
                </datalist>
            </div>

            <div class="form-section">
                <label for="amount" class="form-label">Amount Lost / Втрачена сума / Потерянная сумма</label>
                <input type="text" class="form-control" id="amount" name="amount" required>
            </div>

            <div class="form-section">
                <label for="description" class="form-label">Short Description / Короткий опис / Краткое описание</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-section">
                <label for="evidence" class="form-label">Upload Evidence (screenshots, TXID, etc.) / Докази / Скрины</label>
                <input type="file" class="form-control" id="evidence" name="evidence" multiple>
            </div>

            <div class="form-section form-check">
                <input type="checkbox" class="form-check-input" id="declaration" name="declaration" required>
                <label class="form-check-label" for="declaration">
                    I declare I am a victim of the Atomic Wallet hack. / Я підтверджую, що є жертвою / Я подтверждаю, что являюсь жертвой.
                </label>
            </div>

            <div class="form-section">
                <label for="signature" class="form-label">Signature (Full Name) / Підпис / Подпись</label>
                <input type="text" class="form-control" id="signature" name="signature" required>
            </div>

            <div class="form-section">
                <label for="submission_date" class="form-label">Submission Date / Дата подання / Дата подачи</label>
                <input type="date" class="form-control" id="submission_date" name="submission_date" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit / Надіслати / Отправить</button>
        </form>
    </div>
</body>
</html>
